<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Frontend Mentor | Order summary card</title>
</head>
<body>
	<main>
		<div class="container">
			<div class="photo">
				<img src="images/illustration-hero.svg" class="hero" alt="hero">
			</div>
			<div class="order-summary">
				<div class="header-text">
					<h1 class="main-title">Order Summary</h1>
				    <p class="main-text">
				      You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
				    </p>
				</div>
                <div class="annual-plan">
                	<div class="plan-amount">
                		<h2 class="plan-title">Annual Plan</h2>
                		<p class="cost">$59.99/year</p>
                	</div>
                	<a href="#" class="change-btn">Change</a>
                </div>
                <div class="buttons">
                	<a href="#" class="paymesnt-btn">Proceed to Payment</a>
                	<a href="#" class="cancel-btn"> Cancel Order</a>
                </div>
			</div>
		</div>
	</main>
	<footer class="page-footer">
		<div class="attribution">
    		<p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    		Coded by <a href="#">Ana G.</a></p>
 		</div>
	</footer>
</body>
</html>
